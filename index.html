<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-number 🎯</title>
    <link rel="stylesheet" href="./mini.css"/>
    <link rel="icon" type="image/avif" href="./number.avif"/>
</head>
<body>
    <div class="top">
         <div class="body-content">
               <h1> 🎯 Number Guessing Game</h1>
               <p class="p1">Guess a number between 1 and 100</p>
               <div class="input-get">
               <input type="number" placeholder="Enter the guess" class="input-txt"  required/>
               </div>
               <audio class="clickSound" src="https://www.myinstants.com/media/sounds/mario-coin.mp3"></audio>
               <div class="button-get">
               <button class="b1">Submit Guess</button>
               </div>
               
               <div class="msg">
               <p>💬 Chances Left :<span class="number_mod"> 10</span></p>
               <p>📋 Your Guesses : <span class="msg_mod">none</span></p>
              
               </div>
               
         </div>
    </div>
    <script src="./mini.js">

    </script>
</body>
</html>
