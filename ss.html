<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neumorphism Button</title>
  <style>
    body {
      background: #e0e0e0;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .neumorphic-button {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #bebebe,
                  -8px -8px 15px #ffffff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .neumorphic-button:active {
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
    }
  </style>
</head>
<body>
  <button class="neumorphic-button">ðŸ§ˆ Neumorphism</button>
</body>
</html>
